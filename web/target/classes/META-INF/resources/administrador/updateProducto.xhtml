<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla2.xhtml">

    <ui:define name="title">Update products</ui:define>
    <ui:define name="content">

        <div class="row">

            <div class="col">
                <img src="${pageContext.request.contextPath}/resources/img/products.jpg" alt=""
                     style="height: 110%;width: 100%"/>
            </div>

            <div class="col">

                <h:form id="crear-producto">

                    <p:card styleClass="tarjeta"
                            style="border-radius: 15px;margin-left: 8%; margin-right: 20%; margin-top: 10%; margin-bottom: 2%; width: 80%;">
                        <f:facet name="title">
                            <h2 style="text-align: center;font-family: 'Times New Roman',sans-serif;color: black"><b>UPDATE PRODUCT</b></h2>
                        </f:facet>

                        <h:panelGrid columns="2" cellpadding="3" width="100%">

                            <p:outputLabel for="nombre_producto_update" value="Name search:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="nombre_producto_update" value="#{administradorBean.productoAux.nombre}" style="width: 100%"
                                         required="true"
                                         requiredMessage="Product name is required"/>

                            <p:outputLabel for="nombre_producto" value="Name:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="nombre_producto" value="#{administradorBean.producto.nombre}" style="width: 100%"
                                         required="true"
                                         requiredMessage="Product name is required"/>

                            <p:outputLabel for="descripcion_producto" value="Description:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputTextarea id="descripcion_producto" value="#{administradorBean.producto.description}" style="width: 100%"
                                         required="true" autoResize="none"
                                         requiredMessage="Description is required"/>

                            <p:outputLabel for="precio_producto" value="Price:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="precio_producto" value="#{administradorBean.producto.precio}" style="width: 100%"
                                        required="true"
                            requiredMessage="Price is required"/>

                            <p:outputLabel for="unidades_producto" value="Units:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="unidades_producto" value="#{administradorBean.producto.unidades}" style="width: 100%"
                            required="true"
                            requiredMessage="Units is required"/>

                            <p:outputLabel for="imagenes_producto" value="Images: " style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:fileUpload id="imagenes_producto" listener="#{administradorBean.subirImagenes}" mode="advanced"
                                          multiple="true" sizeLimit="4000000" fileLimit="5"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" skinSimple="true"/>

                        </h:panelGrid>

                        <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                            <div class="col">
                                <p:commandButton action="#{administradorBean.actualizarProducto()}" value="Update"
                                                 update="@form"
                                                 style="width: 90%;background: #154360; color: white;border-color: black!important;"/>
                            </div>

                            <div class="col">
                                <p:button href="/administrador/perfilAdministrador.xhtml" value="Return"
                                          style="width: 90%;background: #566573 !important; color: white;border-color: black !important"/>
                            </div>
                        </div>
                        <p:growl showDetail="true"/>
                    </p:card>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
