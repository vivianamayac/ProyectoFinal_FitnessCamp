<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla2.xhtml">


    <ui:define name="title">Detail</ui:define>
    <ui:define name="content">

        <div class="container" style="margin-top: 5%">
            <div class="row">
                <div class="col">
                    <div class="card" style="border: none">
                        <p:galleria value="#{detalleProductoBean.urlImagenes}" var="image" numVisible="5"
                                    circular="true"
                                    style="max-width: 640px;"
                                    showThumbnails="false" showIndicators="true" changeItemOnIndicatorHover="true"
                                    showIndicatorsOnItem="true">
                            <p:graphicImage url="/uploads/#{image}" alt="#{image}"
                                            style="width: 400px;height: 380px;margin-left: 30%"/>
                        </p:galleria>

                    </div>
                </div>

                <div class="col">
                    <div class="card" id="info-detal">
                        <div class="container p-0" style="width: 100%;margin-top: 5%;margin-left: 30px">
                            <div class="card-body p-0">
                                <div class="card-title">
                                    <h2 style="font-family: 'Times New Roman', sans-serif"><b>#{detalleProductoBean.producto.nombre}</b></h2>
                                </div>
                                <div style="width: 80%;text-align: justify;font-family: 'Times New Roman', sans-serif;margin-top: 3%">
                                    <h5> #{detalleProductoBean.producto.description}</h5>
                                </div>

                                <div class="row" style="width: 90%;">
                                    <div class="col" style="font-family: 'Times New Roman', sans-serif;margin-top: 1%">
                                        <h5><b>Available:</b> <b style="color: #154360">#{detalleProductoBean.producto.unidades}</b></h5>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 3%;width: 90%">
                                    <div class="col-5">
                                        <div jsf:rendered="#{detalleProductoBean.producto.precio!=0}" style="margin-top: 7%">
                                            <h3 style="font-family: 'Times New Roman', sans-serif"><b>$ #{detalleProductoBean.producto.precio} COP</b></h3>
                                        </div>
                                    </div>

                                    <div class="col" style="text-align: right">
                                        <h:form>
                                            <div jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='usuario'}">
                                                <p:commandButton rendered="#{seguridadBean.autenticado}"
                                                                 value="Add"
                                                                 style="width: 35%;background:#154360;border-color: black;margin-top: 2%"
                                                                 update="@form"
                                                                 icon="pi pi-shopping-cart" iconPos="left"
                                                                 action="#{seguridadBean.agregarAlCarrito(detalleProductoBean.producto.id, detalleProductoBean.producto.precio, detalleProductoBean.producto.nombre,detalleProductoBean.producto.imagenPrincipal)}"
                                                                 ajax="false"/>
                                                <p:growl showDetail="true"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
