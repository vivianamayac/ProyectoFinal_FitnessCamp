<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <script src="https://kit.fontawesome.com/0f7ba84938.js" crossorigin="anonymous"></script>


    <ui:insert name="head"></ui:insert>

    <title><ui:insert name="title">FitnessCamp</ui:insert></title>

</h:head>

<h:body >
    <div id="header">
        <ui:insert name="header">
            <nav class="navbar navbar-expand-lg py-3 navbar-dark "
                 style="background: #3A3737">
                <div class="container">
                    <div class="row">
                        <div class="col">

                        </div>

                        <div class="col">

                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav m-lg-auto">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">
                                    <font face="tahoma">HOME</font>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">
                                    <font face="tahoma">TRAININGS</font>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">
                                    <font face="tahoma">BLOG</font>
                                </a>
                            </li>

                            <li class="nav-item"
                                jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='usuario'}">
                                <a class="nav-link active" aria-current="page"
                                   href="/usuario/reserveServices.xhtml">
                                    <font face="tahoma">RESERVE SERVICE</font>
                                </a>
                            </li>

                            <li class="nav-item"
                                jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='usuario'}">
                                <a class="nav-link active" aria-current="page"
                                   href="/usuario/buy.xhtml">
                                    <font face="tahoma">SHOPPING CART</font>
                                </a>
                            </li>

                            <li class="nav-item"
                                jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='admin'}">
                                <a class="nav-link active" aria-current="page"
                                   href="/administrador/perfilAdministrador.xhtml">
                                    <font face="tahoma">PROFILE</font>
                                </a>
                            </li>

                            <li class="nav-item"
                                jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='usuario'}">
                                <a class="nav-link active" aria-current="page"
                                   href="/usuario/perfilUsuario.xhtml">
                                    <font face="tahoma">PROFILE</font>
                                </a>
                            </li>
                        </ul>

                        <h:form>
                            <div class="d-flex text-center">
                                <div class="btn-group text-center" jsf:rendered="#{!seguridadBean.autenticado}">
                                    <a type="button" href="signup.xhtml"
                                       class="btn btn-secondary"
                                       style="background: transparent!important;border: none">SIGN UP</a>
                                    <a type="button" href="signin.xhtml"
                                       class="btn btn-secondary"
                                       style="background: transparent!important;border: none">SIGN IN</a>
                                </div>

                                <p:commandButton ajax="false" action="#{seguridadBean.cerrarSesion()}"
                                                 value="LOGOUT"
                                                 rendered="#{seguridadBean.autenticado}"
                                                 style="background: transparent!important;color: white;border: transparent!important"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </nav>

        </ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content">

        </ui:insert>
    </div>

    <br></br>
    <br></br>
</h:body>
</html>
