<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title> FitnessCamp </title>
    </h:head>

    <body id="password">
        <div class="container" style="margin-top: 9%;width: 40%">
            <div class="container md-4 text-center my-auto">
                <div class="card" style="position: relative;min-height: 60vh">
                    <div class="card-body">
                        <div class="card-title" style="font-family: 'Times New Roman',sans-serif;font-size: 25px">
                            <h2 style="font-family: 'Times New Roman',sans-serif"><b>SIGN IN</b></h2>
                        </div>
                        <br/>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5" width="100%">

                                <p:outputLabel for="email_usuario" value="Email:" style="font-family: 'Times New Roman',sans-serif;color: #232121;font-size: 17px"/>
                                <p:inputText id="email_usuario" value="#{seguridadBean.email}" style="width: 85%"
                                             required="true"
                                             requiredMessage="El correo electronico es obligatorio"/>

                                <p:outputLabel for="contrasenia_usuario" value="Password:" style="font-family: 'Times New Roman',sans-serif;color: #232121;font-size: 17px"/>
                                <p:inputText id="contrasenia_usuario" value="#{seguridadBean.password}" style="width: 85%"
                                             required="true"
                                             requiredMessage="El correo electronico es obligatorio"/>

                            </h:panelGrid>

                            <div  class="form-group row justify-content-center" style="padding: 2%; text-align: center">
                                <a href="password.xhtml" style="color: #0d6efd;margin-top: 10px;font-size: 16px;font-family: 'Calibri',sans-serif">¿Olvidaste tu constraseña?</a>
                            </div>

                            <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                                <div class="col">
                                    <p:commandButton action="#{seguridadBean.iniciarSesion}" value="Ingresar"
                                                     update="@form"
                                                     style="width: 90%;background: #154360; color: white;border-color: black !important;"/>
                                </div>

                                <div class="col">
                                    <p:button href="/index.xhtml" value="Regresar"
                                              style="width: 90%;background: #566573 !important; color: white;border-color: black !important;"/>
                                </div>
                            </div>
                            <p:growl showDetail="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
