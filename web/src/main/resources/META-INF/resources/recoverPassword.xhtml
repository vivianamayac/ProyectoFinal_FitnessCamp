<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title> FitnessCamp </title>
    </h:head>

    <body id="password">
        <div class="container" style="margin-top: 9%;width: 40%">
            <div class="container md-4 text-center my-auto">
                <div class="card" style="position: relative;min-height: 60vh">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 style="color: black;margin-top: 2%;text-align: left;font-family: 'Times New Roman', sans-serif"><b>Recover password</b></h4>
                        </div>

                        <p style="text-align: justify;font-family: 'Times New Roman', sans-serif;font-size: 17px">Enter the email linked to your account and a new password</p>
                        <h:form>
                            <p:inputText value="#{usuarioBean.email}"
                                         style="width: 100%"
                                         placeholder="Email"
                                         required="true"
                                         requiredMessage="Email is required"/>
                            <br/>
                            <br/>
                            <p:password feedback="true" value="#{usuarioBean.passwordAux}"
                                        placeholder="New password"
                                        promptLabel="Contraseña nueva" weakLabel="Débil"
                                        goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%"
                                        required="true"
                                        requiredMessage="Password is required"/>
                            <br/>
                            <br/>
                            <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                                <div class="col">
                                    <p:commandButton  value="Update password"
                                                      update="@form"
                                                      action="#{usuarioBean.recoverPassword()}"
                                                      style="width: 90%;background: #542551; color: white;border-color: black!important;"/>
                                </div>
                            </div>
                            <p:growl showDetail="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
