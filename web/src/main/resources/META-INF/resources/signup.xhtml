<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title> FitnessCamp </title>
    </h:head>

    <body id="password">
        <div class="container" style="margin-top: 9%;width: 40%">
            <div class="container md-4 text-center my-auto">
                <div class="card" style="position: relative;min-height: 60vh">
                    <div class="card-body">
                        <div class="card-title" style="font-family: 'Times New Roman',sans-serif;font-size: 25px">
                            <h2 style="font-family: 'Times New Roman',sans-serif"><b>SIGN UP</b></h2>
                        </div>
                        <br/>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5" width="100%">

                                <p:outputLabel for="id_usuario" value="Identification card:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                                <p:inputText id="id_usuario" value="#{usuarioBean.usuario.id}"
                                             style="width: 85%;"
                                             required="true" requiredMessage="The certificate is mandatory"/>

                                <p:outputLabel for="nombre_usuario" value="Name:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                                <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}"
                                             style="width: 85%;"
                                             required="true" requiredMessage="Name is required"/>

                                <p:outputLabel for="telefono_usuario" value="Phone:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                                <p:inputText id="telefono_usuario" value="#{usuarioBean.usuario.telefono}" style="width: 85%"
                                             required="true"
                                             requiredMessage="The phone is mandatory"/>

                                <p:outputLabel for="email_usuario" value="Email:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                                <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" style="width: 85%"
                                             required="true"
                                             requiredMessage="Email is require"/>

                                <p:outputLabel for="contrasenia_usuario" value="Password:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                                <p:password id="contrasenia_usuario" value="#{usuarioBean.usuario.password}" feedback="true"
                                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                            goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 85%"
                                            required="true"
                                            requiredMessage="Password is required"/>

                            </h:panelGrid>

                            <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                                <div class="col">
                                    <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Register"
                                                     update="@form"
                                                     style="width: 90%;background: #154360; color: white;border-color: black!important;"/>
                                </div>

                                <div class="col">
                                    <p:button href="/index.xhtml" value="Return"
                                              style="width: 90%;background: #566573 !important; color: white;border-color: black !important"/>
                                </div>
                            </div>
                            <p:growl showDetail="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
