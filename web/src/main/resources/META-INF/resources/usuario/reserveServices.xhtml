<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla2.xhtml">
    <ui:define name="title">Reserve service</ui:define>
    <ui:define name="content">


        <h:form>
            <div class="container" style="margin-top: 5%">
                <div class="card">
                    <div class="card-body" style="min-height: 100%">
                        <div class="card-title" style="text-align: center;margin-top: 3%">
                            <h2 style="font-family:'Times New Roman',sans-serif;color: black"><b>RESERVE SERVICES</b></h2>
                        </div>

                        <div class="title">
                            <h5 style="color: black;margin-top: 1%;font-family: 'Times New Roman',sans-serif">SERVICE</h5>
                        </div>

                        <h3><p:outputLabel for="service_user" value="Service:"
                                           style="color: #232121"/></h3>
                        <p:selectOneMenu id="service_user" value="#{servicioBean.reserva.servicio}"
                                         style="width: 100%"
                                         converter="#{servicioConverter}"
                                         required="true"
                                         requiredMessage="The service to reserve is mandatory">
                            <f:selectItem itemLabel="Select the service you wish to book" noSelectionOption="true"/>
                            <f:selectItems var="servicio" itemLabel="#{servicio.nombre}"
                                           value="#{servicioBean.servicios}"/>
                        </p:selectOneMenu>

                        <br/>
                        <br/>
                        <h3><p:outputLabel for="fecha_reserva" value="Date of reservation:"
                                           style="color: #232121"/></h3>
                        <p:inputText type="date" id="fecha_reserva" value="#{servicioBean.reserva.fechaReserva}"
                                     style="width: 100%;"
                                     required="true"
                                     requiredMessage="The reservation date required"/>

                        <div style="margin-top: 3%">
                            <p:commandButton action="#{servicioBean.metods()}"
                                             style="background: #154360;border-color: black"
                                             value="Reserve"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>
</ui:composition>

</html>
